<body>
<!-- templates -->
<template id="recipe-template">
    <div class="recipe-content">
        <div class="recipe-image-box">
            {{#each pictures}}
            <img class="recipe-image" src="data/{{this}}">
            {{/each}}
        </div>
        <div class="recipe-name">{{name}}</div>
        <br>
        <div class="recipe-tags">
            {{#each tags}}
            <span class="recipe-tag">#{{this}} </span>
            {{/each}}
        </div>
        <br>
        <div class="recipe-times">
            {{#each times}}
            <div class="recipe-time">{{name}}: {{time}}</div>
            {{/each}}
        </div>
        <br>
        <div class="recipe-notes">{{notes}}</div>
        <div class="parts">
            {{#each parts}}
            <div class="part">
                {{#if name}}
                <div class="part-name">{{name}}</div>
                <div class="part-seperator"></div>
                {{/if}}
                <div class="ingredients">
                    {{#if ingredients}}
                    <h3>Ingredients</h3>
                    {{#each ingredients}}
                    <div class="ingredient">
                        <div><span class="ingredient-bullet">â€¢</span> {{name}}: {{amount}}</div>
                    </div>
                    {{/each}}
                    {{/if}}
                </div>
                <div class="steps">
                    {{#if steps}}
                    <h3>Steps</h3>
                    {{#each steps}}
                    <div class="step">
                        <span class="step-index">{{inc @index}}.</span>
                        <span class="step-description">{{this}}</span>
                    </div>
                    {{/each}}
                    {{/if}}
                </div>
            </div>
            {{/each}}
        </div>
        <br>
        <div class="recipe-source">Source: {{source}}</div>
    </div>
</template>

<!-- content -->
<div class="site-title  hover-zoom"><a href="main.html">Recipe</a></div>
<div class="recipe recipe-card paper-style"></div>

<!-- scripts -->
<script src="data/cookbook.js"></script>
<script src="recipe.js"></script>
</body>
